<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Book Store</title>
</head>
<body>
    <br>
    <h2>Adding New Boook</h2>
    <hr color="green " size="4">
    <form action="DatabaseAccess.jsp" method="post">
        <table>
            <tr>
                <td>ISBN</td>
                <td><input type="text"name="ISBN"></td>
            </tr>
            <tr>
                <td>Title</td>
                <td><input type="text"name="Title"></td>
            </tr>
            <tr>
                <td>Authors</td>
                <td><input type="text"name="Authors"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text"name="Price"></td>
            </tr>
            <tr>
                <td>Publishers</td>
                <td><input type="text"name="PUB"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Add Book"></td>
            </tr>
        </table>
    </form>
</body>
</html>
